<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;           /* Disable all scrolling */
        height: 100%;
        width: 100%;
        touch-action: none;         /* Disable touch gestures */
        overscroll-behavior: none;  /* Prevent scroll bounce on mobile */
      }

      .a-enter-vr-button {
        display: none !important;  /* Hide VR button */
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://arqrassets.s3.ap-south-1.amazonaws.com/BothTarget.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="CoffeeCupNew" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogo.glb"></a-asset-item>
        <a-asset-item id="avatarModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogoNewCup.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="model1" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#avatarModel"
          animation-mixer
          look-at="[camera]"
        ></a-gltf-model>
      </a-entity>

      <a-entity id="model2" mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#CoffeeCupNew"
          animation-mixer
          look-at="[camera]"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Access the models in the scene
      const model1 = document.querySelector('#model1');
      const model2 = document.querySelector('#model2');

      // Listen for the device orientation event
      window.addEventListener('deviceorientation', function(event) {
        // Get the rotation data from the device
        const alpha = event.alpha; // Rotation around the Z axis (0 to 360 degrees)
        const beta = event.beta;   // Rotation around the X axis (-180 to 180 degrees)
        const gamma = event.gamma; // Rotation around the Y axis (-90 to 90 degrees)

        // Update the rotation of the models based on device orientation
        model1.setAttribute('rotation', {
          x: beta,   // Pitch (rotation around X-axis)
          y: gamma,  // Roll (rotation around Y-axis)
          z: alpha   // Yaw (rotation around Z-axis)
        });

        model2.setAttribute('rotation', {
          x: beta,   // Pitch (rotation around X-axis)
          y: gamma,  // Roll (rotation around Y-axis)
          z: alpha   // Yaw (rotation around Z-axis)
        });
      });
    </script>
  </body>
</html>
