<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        touch-action: none;
        overscroll-behavior: none;
      }

      .a-enter-vr-button {
        display: none !important;
      }

      .button-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-around;
        width: 80%;
        flex-wrap: wrap;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" embedded>
      
      <a-assets>
        <a-asset-item id="CoffeeCupNew" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogo.glb"></a-asset-item>
        <a-asset-item id="avatarModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogoNewCup.glb"></a-asset-item>
        <a-asset-item id="anotherModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/NewModel.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Default Model Container -->
      <a-entity id="modelContainer" position="0 0 -5">
        <a-gltf-model
          id="model1"
          rotation="0 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#avatarModel"
          animation-mixer
          visible="false" <!-- Hidden by default -->
        ></a-gltf-model>
        <a-gltf-model
          id="model2"
          rotation="0 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#CoffeeCupNew"
          animation-mixer
          visible="false" <!-- Hidden by default -->
        ></a-gltf-model>
        <a-gltf-model
          id="model3"
          rotation="0 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#anotherModel"
          animation-mixer
          visible="false" <!-- Hidden by default -->
        ></a-gltf-model>
      </a-entity>

    </a-scene>

    <!-- Buttons to control models -->
    <div class="button-container">
      <button id="generateModel1">Generate Model 1</button>
      <button id="generateModel2">Generate Model 2</button>
      <button id="generateModel3">Generate Model 3</button>
    </div>

    <script>
      // Button Elements
      const generateModel1Button = document.getElementById("generateModel1");
      const generateModel2Button = document.getElementById("generateModel2");
      const generateModel3Button = document.getElementById("generateModel3");

      // Model Elements
      const model1 = document.getElementById("model1");
      const model2 = document.getElementById("model2");
      const model3 = document.getElementById("model3");

      // Helper function to hide all models
      function hideAllModels() {
        model1.setAttribute('visible', false);
        model2.setAttribute('visible', false);
        model3.setAttribute('visible', false);
      }

      // Function to show the model when button is clicked
      function showModel(modelToShow) {
        hideAllModels(); // Hide all models first
        modelToShow.setAttribute('visible', true); // Show the selected model
      }

      // Event Listeners for Buttons
      generateModel1Button.addEventListener("click", function () {
        showModel(model1);
      });

      generateModel2Button.addEventListener("click", function () {
        showModel(model2);
      });

      generateModel3Button.addEventListener("click", function () {
        showModel(model3);
      });
    </script>
  </body>
</html>
