<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: black;
        overscroll-behavior: none;
        touch-action: none;
      }

      .a-enter-vr-button {
        display: none !important;
      }

      #bottom-ui {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 5;
      }

      .scroll-arrow {
        width: 50px;
        height: 50px;
        font-size: 24px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        transition: background 0.3s ease, transform 0.2s ease;
        user-select: none;
      }

      .scroll-arrow:hover {
        background: rgba(0, 0, 0, 0.8);
        transform: scale(1.1);
      }

      #model-info {
        text-align: center;
        flex-grow: 1;
      }

      #model-name, #model-price {
        font-family: sans-serif;
        border-radius: 8px;
        color: white;
        margin: 5px 0;
        background-color: rgba(0, 0, 0, 0.6);
        display: inline-block;
      }

      #model-name {
        padding: 10px 20px;
        font-size: 18px;
      }

      #model-price {
        padding: 6px 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="bottom-ui">
      <div id="scroll-left" class="scroll-arrow">&#10094;</div>
      <div id="model-info">
        <div id="model-name">Loading...</div>
        <div id="model-price"></div>
      </div>
      <div id="scroll-right" class="scroll-arrow">&#10095;</div>
    </div>

    <a-scene background="color: black" embedded>
      <a-assets id="dynamic-assets"></a-assets>
      <a-entity id="cameraRig">
        <a-camera position="0 1.6 3"></a-camera>
      </a-entity>
      <a-entity id="model-container" position="0 1.6 -3">
        <a-entity id="model-parent" position="0 0 0" drag-rotate>
          <!-- Model will be added here -->
        </a-entity>
      </a-entity>
    </a-scene>

    <!-- 🔄 Drag to Rotate -->
    <script>
      AFRAME.registerComponent('drag-rotate', {
        schema: { speed: { type: 'number', default: 1 } },
        init: function () {
          this.startX = 0;
          this.rotating = false;

          const rotateModel = (deltaX) => {
            const rotation = this.el.getAttribute('rotation');
            rotation.y -= deltaX * 0.3 * this.data.speed;
            this.el.setAttribute('rotation', rotation);
          };

          const startRotate = (clientX) => {
            this.startX = clientX;
            this.rotating = true;
          };

          const moveRotate = (clientX) => {
            if (!this.rotating) return;
            const deltaX = clientX - this.startX;
            this.startX = clientX;
            rotateModel(deltaX);
          };

          // Mouse
          window.addEventListener('mousedown', (e) => startRotate(e.clientX));
          window.addEventListener('mousemove', (e) => moveRotate(e.clientX));
          window.addEventListener('mouseup', () => this.rotating = false);

          // Touch
          window.addEventListener('touchstart', (e) => {
            startRotate(e.touches[0].clientX);
            e.preventDefault();
          }, { passive: false });

          window.addEventListener('touchmove', (e) => {
            moveRotate(e.touches[0].clientX);
            e.preventDefault();
          }, { passive: false });

          window.addEventListener('touchend', () => this.rotating = false);
        }
      });
    </script>

    <script>
      const scrollLeftBtn = document.getElementById("scroll-left");
      const scrollRightBtn = document.getElementById("scroll-right");
      const modelName = document.getElementById("model-name");
      const modelPrice = document.getElementById("model-price");
      const assets = document.getElementById("dynamic-assets");
      const modelParent = document.getElementById("model-parent");

      let modelData = [];
      let currentModelIndex = 0;
      let modelEntities = [];

      function updateVisibleModel() {
        modelEntities.forEach((model, i) => {
          model.setAttribute('visible', i === currentModelIndex);
        });

        if (modelData.length > currentModelIndex) {
          modelName.innerText = modelData[currentModelIndex].name;
          modelPrice.innerText = modelData[currentModelIndex].price;
        }
      }

      async function fetchGoogleSheetCSV() {
        const proxy = "https://api.allorigins.win/raw?url=";
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTKjBezjVa5ZwSJrTxN3rsgZ8GIT3h9ySMyKqEfV1SkSMAge3OPyvh_r9-eK6JQAKza4i0S-0puOo64/pub?gid=0&single=true&output=csv";
        const fullUrl = proxy + encodeURIComponent(sheetUrl + `&t=${Date.now()}`);

        try {
          const response = await fetch(fullUrl);
          const text = await response.text();
          const results = Papa.parse(text, { header: true });
          return results.data.map(row => {
            const cleanRow = {};
            for (let key in row) {
              cleanRow[key.trim()] = row[key];
            }
            return {
              name: cleanRow['Model Name'] || 'Unknown',
              price: cleanRow['Price'] || 'N/A',
              url: cleanRow['Model URL'] || ''
            };
          }).filter(model => model.url);
        } catch (err) {
          console.error('Error fetching or parsing sheet:', err);
          return [];
        }
      }

      function createModelEntities(models) {
        modelEntities = models.map((model, index) => {
          const assetId = `modelAsset${index}`;
          const assetItem = document.createElement('a-asset-item');
          assetItem.setAttribute('id', assetId);
          assetItem.setAttribute('src', model.url);
          assets.appendChild(assetItem);

          const entity = document.createElement('a-gltf-model');
          entity.setAttribute('src', `#${assetId}`);
          entity.setAttribute('rotation', '0 180 0');
          entity.setAttribute('position', '0 0 0');
          entity.setAttribute('scale', '5 5 5');
          entity.setAttribute('visible', 'false');
          modelParent.appendChild(entity);

          return entity;
        });
      }

      scrollLeftBtn.addEventListener("click", () => {
        currentModelIndex = (currentModelIndex - 1 + modelEntities.length) % modelEntities.length;
        updateVisibleModel();
        modelParent.setAttribute('rotation', { x: 0, y: 0, z: 0 }); // Reset rotation
      });

      scrollRightBtn.addEventListener("click", () => {
        currentModelIndex = (currentModelIndex + 1) % modelEntities.length;
        updateVisibleModel();
        modelParent.setAttribute('rotation', { x: 0, y: 0, z: 0 }); // Reset rotation
      });

      window.addEventListener('load', async () => {
        modelData = await fetchGoogleSheetCSV();
        createModelEntities(modelData);
        updateVisibleModel();
      });
    </script>
  </body>
</html>
