<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: black;
      }

      .a-enter-vr-button {
        display: none !important;
      }

      #bottom-ui {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 5;
      }

      .scroll-arrow {
        width: 50px;
        height: 50px;
        font-size: 24px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        transition: background 0.3s ease, transform 0.2s ease;
        user-select: none;
      }

      .scroll-arrow:hover {
        background: rgba(0, 0, 0, 0.8);
        transform: scale(1.1);
      }

      #model-info {
        text-align: center;
        flex-grow: 1;
      }

      #model-name, #model-price {
        font-family: sans-serif;
        border-radius: 8px;
        color: white;
        margin: 5px 0;
        background-color: rgba(0, 0, 0, 0.6);
        display: inline-block;
      }

      #model-name {
        padding: 10px 20px;
        font-size: 18px;
      }

      #model-price {
        padding: 6px 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="bottom-ui">
      <div id="scroll-left" class="scroll-arrow">&#10094;</div>
      <div id="model-info">
        <div id="model-name">Loading...</div>
        <div id="model-price"></div>
      </div>
      <div id="scroll-right" class="scroll-arrow">&#10095;</div>
    </div>

    <a-scene background="color: black" embedded>
      <a-assets id="dynamic-assets"></a-assets>
      <a-entity id="cameraRig">
        <a-camera id="camera" position="0 1.6 3" look-controls="enabled: false"></a-camera>
      </a-entity>
      <a-entity id="model-container" position="0 1.6 -3">
        <a-entity id="model-parent" position="0 0 0" drag-rotate="speed: 1.2; sensitivity: 0.5; friction: 0.88">
          <!-- Models dynamically injected here -->
        </a-entity>
      </a-entity>
    </a-scene>

    <!-- Custom Drag Rotate Component -->
    <script>
      AFRAME.registerComponent('drag-rotate', {
        schema: {
          speed: { type: 'number', default: 0.5 },
          minPitch: { type: 'number', default: -90 },
          maxPitch: { type: 'number', default: 90 }
        },
        init: function () {
          this.pitch = 0;
          this.yaw = 0;
          this.dragging = false;
          this.startX = 0;
          this.startY = 0;

          const el = this.el;

          this.handleMouseDown = (e) => {
            this.dragging = true;
            this.startX = e.clientX;
            this.startY = e.clientY;
          };

          this.handleMouseMove = (e) => {
            if (!this.dragging) return;
            const deltaX = e.clientX - this.startX;
            const deltaY = e.clientY - this.startY;
            this.yaw += deltaX * this.data.speed * 0.01;
            this.pitch += deltaY * this.data.speed * 0.01;

            const min = THREE.MathUtils.degToRad(this.data.minPitch);
            const max = THREE.MathUtils.degToRad(this.data.maxPitch);
            this.pitch = THREE.MathUtils.clamp(this.pitch, min, max);

            this.startX = e.clientX;
            this.startY = e.clientY;

            this.updateRotation();
          };

          this.handleMouseUp = () => { this.dragging = false; };

          this.handleTouchStart = (e) => {
            this.dragging = true;
            this.startX = e.touches[0].clientX;
            this.startY = e.touches[0].clientY;
          };

          this.handleTouchMove = (e) => {
            if (!this.dragging) return;
            const deltaX = e.touches[0].clientX - this.startX;
            const deltaY = e.touches[0].clientY - this.startY;
            this.yaw += deltaX * this.data.speed * 0.01;
            this.pitch += deltaY * this.data.speed * 0.01;

            const min = THREE.MathUtils.degToRad(this.data.minPitch);
            const max = THREE.MathUtils.degToRad(this.data.maxPitch);
            this.pitch = THREE.MathUtils.clamp(this.pitch, min, max);

            this.startX = e.touches[0].clientX;
            this.startY = e.touches[0].clientY;

            this.updateRotation();
          };

          this.handleTouchEnd = () => { this.dragging = false; };

          document.addEventListener('mousedown', this.handleMouseDown);
          document.addEventListener('mousemove', this.handleMouseMove);
          document.addEventListener('mouseup', this.handleMouseUp);
          document.addEventListener('touchstart', this.handleTouchStart, { passive: false });
          document.addEventListener('touchmove', this.handleTouchMove, { passive: false });
          document.addEventListener('touchend', this.handleTouchEnd);
        },

        updateRotation: function () {
          this.el.object3D.rotation.set(this.pitch, this.yaw, 0); // pitch (X), yaw (Y), roll = 0 (Z)
        },

        remove: function () {
          document.removeEventListener('mousedown', this.handleMouseDown);
          document.removeEventListener('mousemove', this.handleMouseMove);
          document.removeEventListener('mouseup', this.handleMouseUp);
          document.removeEventListener('touchstart', this.handleTouchStart);
          document.removeEventListener('touchmove', this.handleTouchMove);
          document.removeEventListener('touchend', this.handleTouchEnd);
        }
      });
    </script>

    <script>
      const scrollLeftBtn = document.getElementById("scroll-left");
      const scrollRightBtn = document.getElementById("scroll-right");
      const modelName = document.getElementById("model-name");
      const modelPrice = document.getElementById("model-price");
      const assets = document.getElementById("dynamic-assets");
      const modelParent = document.getElementById("model-parent");
      const camera = document.getElementById("camera");

      let modelData = [];
      let currentModelIndex = 0;
      let modelEntities = [];

      function updateVisibleModel() {
        modelEntities.forEach((model, i) => {
          model.setAttribute('visible', i === currentModelIndex);
        });

        if (modelData.length > currentModelIndex) {
          modelName.innerText = modelData[currentModelIndex].name;
          modelPrice.innerText = modelData[currentModelIndex].price;
        }

        // Reset rotation
        const comp = modelParent.components['drag-rotate'];
        if (comp) {
          comp.pitch = 0;
          comp.yaw = 0;
          comp.updateRotation();
        }
      }

      function setupButtonEvents() {
        scrollLeftBtn.addEventListener("click", () => {
          currentModelIndex = (currentModelIndex - 1 + modelEntities.length) % modelEntities.length;
          updateVisibleModel();
        });

        scrollRightBtn.addEventListener("click", () => {
          currentModelIndex = (currentModelIndex + 1) % modelEntities.length;
          updateVisibleModel();
        });

        scrollLeftBtn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          currentModelIndex = (currentModelIndex - 1 + modelEntities.length) % modelEntities.length;
          updateVisibleModel();
        }, { passive: false });

        scrollRightBtn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          currentModelIndex = (currentModelIndex + 1) % modelEntities.length;
          updateVisibleModel();
        }, { passive: false });
      }

      async function fetchGoogleSheetCSV() {
        const proxy = "https://api.allorigins.win/raw?url=";
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTKjBezjVa5ZwSJrTxN3rsgZ8GIT3h9ySMyKqEfV1SkSMAge3OPyvh_r9-eK6JQAKza4i0S-0puOo64/pub?gid=0&single=true&output=csv";
        const fullUrl = proxy + encodeURIComponent(sheetUrl + `&t=${Date.now()}`);

        try {
          const response = await fetch(fullUrl);
          const text = await response.text();
          const results = Papa.parse(text, { header: true });
          return results.data.map(row => {
            const cleanRow = {};
            for (let key in row) {
              cleanRow[key.trim()] = row[key];
            }
            return {
              name: cleanRow['Model Name'] || 'Unknown',
              price: cleanRow['Price'] || 'N/A',
              url: cleanRow['Model URL'] || ''
            };
          }).filter(model => model.url);
        } catch (err) {
          console.error('Error fetching or parsing sheet:', err);
          return [];
        }
      }

      function createModelEntities(models) {
        modelEntities = models.map((model, index) => {
          const assetId = `modelAsset${index}`;
          const assetItem = document.createElement('a-asset-item');
          assetItem.setAttribute('id', assetId);
          assetItem.setAttribute('src', model.url);
          assets.appendChild(assetItem);

          const entity = document.createElement('a-gltf-model');
          entity.setAttribute('src', `#${assetId}`);
          entity.setAttribute('rotation', '0 180 0');
          entity.setAttribute('position', '0 0 0');
          entity.setAttribute('scale', '15 15 15');
          entity.setAttribute('visible', 'false');
          modelParent.appendChild(entity);

          return entity;
        });
      }

      // Zoom functionality using mouse wheel and pinch gesture
      let zoomLevel = 3;

      // Mouse scroll zoom
      window.addEventListener('wheel', (event) => {
        if (event.deltaY > 0) {
          zoomLevel = Math.min(zoomLevel + 1, 5); // Prevent zoom-out too far
        } else {
          zoomLevel = Math.max(zoomLevel - 1, 1); // Prevent zoom-in too far
        }
        camera.setAttribute("position", `0 1.6 ${zoomLevel}`);
      });

      // Pinch zoom
      let lastTouchDistance = 0;
      window.addEventListener('touchmove', (e) => {
        if (e.touches.length == 2) {
          const touch1 = e.touches[0];
          const touch2 = e.touches[1];
          const distance = Math.sqrt(
            Math.pow(touch2.clientX - touch1.clientX, 2) + Math.pow(touch2.clientY - touch1.clientY, 2)
          );

          if (lastTouchDistance) {
            const delta = distance - lastTouchDistance;
            zoomLevel = Math.max(1, Math.min(5, zoomLevel + delta * 0.01)); // Adjust zoom factor as needed
            camera.setAttribute("position", `0 1.6 ${zoomLevel}`);
          }

          lastTouchDistance = distance;
        }
      });

      window.addEventListener('touchend', () => {
        lastTouchDistance = 0;
      });

      window.addEventListener('load', async () => {
        modelData = await fetchGoogleSheetCSV();
        createModelEntities(modelData);
        updateVisibleModel();
        setupButtonEvents();
      });
    </script>
  </body>
</html>
