<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        touch-action: none;
        overscroll-behavior: none;
      }

      .a-enter-vr-button {
        display: none !important;
      }

      .button-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-around;
        width: 80%;
        flex-wrap: wrap;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://arqrassets.s3.ap-south-1.amazonaws.com/BothTarget.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="CoffeeCupNew" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogo.glb"></a-asset-item>
        <a-asset-item id="avatarModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogoNewCup.glb"></a-asset-item>
        <a-asset-item id="anotherModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/NewModel.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image Target 0 with Model 1 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="model1"
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#avatarModel"
          animation-mixer
          visible="true"  <!-- Hidden by default -->
        ></a-gltf-model>
      </a-entity>

      <!-- Image Target 1 with Model 2 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          id="model2"
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#CoffeeCupNew"
          animation-mixer
          visible="true"
        ></a-gltf-model>
      </a-entity>

      <!-- Image Target 2 with Model 3 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          id="model3"
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#anotherModel"
          animation-mixer
          visible="true"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Buttons to control models -->
    <div class="button-container">
      <button id="showModel1">Show Model 1</button>
      <button id="showModel2">Show Model 2</button>
      <button id="showModel3">Show Model 3</button>
      <button id="hideAllModels">Hide All Models</button>
    </div>

    <script>

      const showModel1Button = document.getElementById("showModel1");
      const showModel2Button = document.getElementById("showModel2");
      const showModel3Button = document.getElementById("showModel3");

      // Model Elements
      const model1 = document.getElementById("model1");
      const model2 = document.getElementById("model2");
      const model3 = document.getElementById("model3");

      // Helper function to hide all models
      function hideAllModels() {
        model1.setAttribute('visible', false);
        model2.setAttribute('visible', false);
        model3.setAttribute('visible', false);
      }

      // Show Model 1 (for targetIndex 0)
      showModel1Button.addEventListener("click", function () {
        hideAllModels(); // Hide all models first
        model1.setAttribute('visible', true);
        console.log('Button1Clicked:',model1);
        console.log('model1Vis:',model1.visible);
      });

        console.log('Button3Clicked:',model3);
        console.log('model3Vis:',model3.visible);
      });

      // Hide All Models
      hideAllButton.addEventListener("click", hideAllModels);
