<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        touch-action: none;
        overscroll-behavior: none;
      }

      .a-enter-vr-button {
        display: none !important;
      }

      #debug {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #00ffcc;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        border-radius: 6px;
        z-index: 999;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <!-- Debug Output -->
    <div id="debug">Initializing...</div>

    <a-scene
      mindar-image="imageTargetSrc: https://arqrassets.s3.ap-south-1.amazonaws.com/BothTarget.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="CoffeeCupNew" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogo.glb"></a-asset-item>
        <a-asset-item id="avatarModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogoNewCup.glb"></a-asset-item>
      </a-assets>

      <!-- MindAR-controlled camera -->
      <a-camera id="mainCamera" position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Targets -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#avatarModel"
          animation-mixer
          look-at="[camera]"
        ></a-gltf-model>
      </a-entity>

      <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#CoffeeCupNew"
          animation-mixer
          look-at="[camera]"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const debug = document.getElementById('debug');
      const target0 = document.querySelector('#target0');
      const target1 = document.querySelector('#target1');

      function deg(rad) {
        return THREE.MathUtils.radToDeg(rad).toFixed(2);
      }

      AFRAME.scenes[0].addEventListener('loaded', () => {
        const scene = AFRAME.scenes[0];
        const mindarSystem = scene.systems['mindar-image'];

        const waitForCamera = setInterval(() => {
          if (mindarSystem?.controller?.camera) {
            clearInterval(waitForCamera);
            const mindarCamera = mindarSystem.controller.camera;

            setInterval(() => {
              const pos = mindarCamera.position;
              const rot = mindarCamera.rotation;

              const px = pos.x.toFixed(2);
              const py = pos.y.toFixed(2);
              const pz = pos.z.toFixed(2);

              const rx = deg(rot.x);
              const ry = deg(rot.y);
              const rz = deg(rot.z);

              const isVisible0 = target0.getAttribute('visible');
              const isVisible1 = target1.getAttribute('visible');

              debug.innerHTML = `
                <b>Device Rotation:</b><br>
                X: ${rx}°<br>
                Y: ${ry}°<br>
                Z: ${rz}°<br><br>

                <b>Device Position:</b><br>
                X: ${px}<br>
                Y: ${py}<br>
                Z: ${pz}<br><br>

                <b>Markers Visible:</b><br>
                Target 0: ${isVisible0}<br>
                Target 1: ${isVisible1}
              `;
            }, 100);
          }
        }, 100);
      });
    </script>
  </body>
</html>
