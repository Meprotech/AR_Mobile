<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        touch-action: none;
        overscroll-behavior: none;
      }

      .a-enter-vr-button {
        display: none !important;
      }

      #debug {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #00ffcc;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        border-radius: 6px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- Debug Output -->
    <div id="debug">Rotation: waiting...</div>

    <a-scene
      mindar-image="imageTargetSrc: https://arqrassets.s3.ap-south-1.amazonaws.com/BothTarget.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="CoffeeCupNew" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogo.glb"></a-asset-item>
        <a-asset-item id="avatarModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogoNewCup.glb"></a-asset-item>
      </a-assets>

      <!-- MindAR-controlled camera -->
      <a-camera id="mainCamera" position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#avatarModel"
          animation-mixer
          look-at="[camera]"
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#CoffeeCupNew"
          animation-mixer
          look-at="[camera]"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const debug = document.getElementById('debug');
      const cameraEl = document.querySelector('#mainCamera');

      setInterval(() => {
        if (cameraEl && cameraEl.object3D) {
          const rot = cameraEl.object3D.rotation;
          const rx = THREE.MathUtils.radToDeg(rot.x).toFixed(2);
          const ry = THREE.MathUtils.radToDeg(rot.y).toFixed(2);
          const rz = THREE.MathUtils.radToDeg(rot.z).toFixed(2);
          debug.innerHTML = `Camera Rotation:<br>X: ${rx}°<br>Y: ${ry}°<br>Z: ${rz}°`;
        }
      }, 100);
    </script>
  </body>
</html>
