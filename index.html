<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;           /* Disable all scrolling */
        height: 100%;
        width: 100%;
        touch-action: none;         /* Disable touch gestures */
        overscroll-behavior: none;  /* Prevent scroll bounce on mobile */
      }

      .a-enter-vr-button {
        display: none !important;  /* Hide VR button */
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://arqrassets.s3.ap-south-1.amazonaws.com/BothTarget.mind; "
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="CoffeeCupNew" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogo.glb"></a-asset-item>
        <a-asset-item id="avatarModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogoNewCup.glb"></a-asset-item>
      </a-assets>

      <a-camera id="camera" position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#avatarModel"
          animation-mixer
          look-at="[camera]" <!-- Always faces the camera -->
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#CoffeeCupNew"
          animation-mixer
          look-at="[camera]" <!-- Always faces the camera -->
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Check if DeviceOrientationEvent is supported
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", function(event) {
          // Get device orientation angles
          const alpha = event.alpha; // Rotation around Z-axis (Compass direction)
          const beta = event.beta;   // Rotation around X-axis (Tilt front/back)
          const gamma = event.gamma; // Rotation around Y-axis (Tilt left/right)

          // Apply the device's orientation to the camera
          const camera = document.querySelector("#camera");

          // Update the camera's rotation based on device orientation
          // Alpha corresponds to rotation around Z-axis (heading)
          // Beta corresponds to rotation around X-axis (pitch)
          // Gamma corresponds to rotation around Y-axis (roll)

          camera.setAttribute("rotation", { x: beta, y: gamma, z: alpha });
        }, false);
      } else {
        console.log("Device Orientation not supported on this device.");
      }
    </script>
  </body>
</html>
