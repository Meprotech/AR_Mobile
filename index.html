<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;           /* Disable all scrolling */
        height: 100%;
        width: 100%;
        touch-action: none;         /* Disable touch gestures */
        overscroll-behavior: none;  /* Prevent scroll bounce on mobile */
      }

      .a-enter-vr-button {
        display: none !important;  /* Hide VR button */
      }

      #debug-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://arqrassets.s3.ap-south-1.amazonaws.com/BothTarget.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="CoffeeCupNew" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogo.glb"></a-asset-item>
        <a-asset-item id="avatarModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogoNewCup.glb"></a-asset-item>
      </a-assets>

      <a-camera id="camera" position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#avatarModel"
          animation-mixer
          look-at="[camera]" <!-- Always faces the camera -->
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#CoffeeCupNew"
          animation-mixer
          look-at="[camera]" <!-- Always faces the camera -->
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Debug Information -->
    <div id="debug-info">Waiting for camera rotation...</div>

    <script>
      // Get the camera element
      const cameraEl = document.querySelector("#camera");

      // Debug information element
      const debugInfo = document.getElementById("debug-info");

      // Function to update the camera's rotation values
      function updateCameraRotation() {
        // Get the current rotation of the camera (in degrees)
        const rotation = cameraEl.getAttribute("rotation");

        // Log the rotation to the console
        console.log(`Camera Rotation: X = ${rotation.x}, Y = ${rotation.y}, Z = ${rotation.z}`);

        // Update the debug info on the screen
        debugInfo.innerHTML = `
          Camera Rotation: <br>
          X: ${rotation.x.toFixed(2)}°<br>
          Y: ${rotation.y.toFixed(2)}°<br>
          Z: ${rotation.z.toFixed(2)}°
        `;
      }

      // Continuously update the camera rotation every 100 milliseconds
      setInterval(updateCameraRotation, 100);
    </script>
  </body>
</html>
