<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;            /* Disable scrolling */
        height: 100%;
        width: 100%;
        touch-action: none;          /* Disable touch gestures like zoom */
        overscroll-behavior: none;   /* Prevent scroll bounce on mobile */
      }

      /* Hide VR button */
      .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://arqrassets.s3.ap-south-1.amazonaws.com/BothTarget.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- Asset Models -->
        <a-asset-item id="CoffeeCupNew" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogo.glb"></a-asset-item>
        <a-asset-item id="avatarModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogoNewCup.glb"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#avatarModel"
          animation-mixer
          look-at="[camera]"
        ></a-gltf-model>
      </a-entity>

      <!-- Image Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#CoffeeCupNew"
          animation-mixer
          look-at="[camera]"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
